<body>
    <script>
        const ages = [3, 5, 44, 7, 33, 17, 90, 8, 12, 3, 33, 24, 120, 7, 100];
        
        // Đếm số phần tử trong ages thảo mãn với từng phần thử trong ranges.

       function DemNumber(arr) {
            const ranges = [
                [7, 15],
                [4, 40],
                [11, 125]
            ];
            const resuft = [];
            ranges.forEach(element =>{
                const kq = arr.filter((item, index) => {
                    return item >= element[0] && item <= element[1] 
                });
                resuft.push(kq);
            });
            return resuft;
       }

       const ketqua = DemNumber(ages);
       console.log('ketqua', ketqua);

        
    </script>
</body>
